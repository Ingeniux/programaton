{% extends 'base.html' %}
{% block container %}

{% if errors %}
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
{% endif %}

<form method="POST" accept-charset="utf-8">{%csrf_token%}
	{{ form.as_p }}
	<input type="submit" name="" value="Login" placeholder="">
</form>
{% endblock container %}
